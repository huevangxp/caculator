<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .calculator {
        width: 300px;
        margin: auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        overflow: hidden;
    }
    .display {
        width: 90%;
        height: 60px;
        padding: 10px;
        font-size: 24px;
        text-align: right;
        border: none;
        outline: none;
    }
    .row {
        display: flex;
    }
    .button {
        flex: 1;
        padding: 20px;
        font-size: 20px;
        text-align: center;
        border: none;
        background-color: #f0f0f0;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .button:hover {
        background-color: #ddd;
    }
    .button.operator {
        background-color: #f5bd42;
        color: #fff;
    }
    .button.operator:hover {
        background-color: #e0aa00;
    }
    .button.equal {
        background-color: #5cb85c;
        color: #fff;
    }
    .button.equal:hover {
        background-color: #449d44;
    }
    .button.clear {
        background-color: #d9534f;
        color: #fff;
    }
    .button.clear:hover {
        background-color: #c9302c;
    }
</style>
</head>
<body>

<div class="calculator">
    <input type="text" class="display" id="display" readonly>
    <div class="row">
        <button class="button" onclick="addToDisplay('7')">7</button>
        <button class="button" onclick="addToDisplay('8')">8</button>
        <button class="button" onclick="addToDisplay('9')">9</button>
        <button class="button operator" onclick="addToDisplay('+')">+</button>
    </div>
    <div class="row">
        <button class="button" onclick="addToDisplay('4')">4</button>
        <button class="button" onclick="addToDisplay('5')">5</button>
        <button class="button" onclick="addToDisplay('6')">6</button>
        <button class="button operator" onclick="addToDisplay('-')">-</button>
    </div>
    <div class="row">
        <button class="button" onclick="addToDisplay('1')">1</button>
        <button class="button" onclick="addToDisplay('2')">2</button>
        <button class="button" onclick="addToDisplay('3')">3</button>
        <button class="button operator" onclick="addToDisplay('*')">*</button>
    </div>
    <div class="row">
        <button class="button clear" onclick="clearDisplay()">C</button>
        <button class="button" onclick="addToDisplay('0')">0</button>
        <button class="button" onclick="addToDisplay('.')">.</button>
        <button class="button operator equal" onclick="calculate()">=</button>
        <button class="button operator" onclick="addToDisplay('/')">/</button>
    </div>
</div>

<script>
    function addToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculate() {
        let expression = document.getElementById('display').value;
        let result;
        try {
            result = eval(expression);
            if (!Number.isFinite(result)) {
                result = 'Error';
            }
        } catch (error) {
            result = 'Error';
        }
        document.getElementById('display').value = result;
    }
</script>

</body>
</html>
